<div class="informations text-center box">
    <h4 class="box-title">Personal informations</h4>
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <table class="table">
                <tr *ngFor="let info of info.data">
                    <td width="50%"><b>{{ info.name }}</b></td>
                    <td>{{ info.info }}</td>
                </tr>
            </table>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div style="height: 15px" class="visible-xs"></div>
            <blockquote>
                <p>{{ info.quote.content }}</p>
                <footer>
                    {{ info.quote.footer }},
                    <cite title="Author">{{ info.quote.author }}</cite>
                </footer>
            </blockquote>
        </div>
    </div>
</div>
